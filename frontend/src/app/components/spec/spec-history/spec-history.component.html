<h1>History</h1>
<div class="spec-files-container">
  <ul>
    <li *ngFor="let file of files" class="spec-files">
      <button type="button" (click)="handleClickSpec(file.id)">
        {{ extractDate(file.id) | date : "short" }}
      </button>
    </li>
  </ul>

  <textarea
    cols="30"
    rows="10"
    [value]="selectedSpecDetail ?? 'Click spec file to see'"
    disabled
  ></textarea>
</div>
